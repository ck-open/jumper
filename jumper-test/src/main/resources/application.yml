server:
  port: 8080

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: base
  jpa:
    show-sql: true
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/v-system?serverTimezone=GMT%2B8&autoReconnect=true&socketTimeout=30000&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver


mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      table-underline: true
      logic-not-delete-value: 0
      logic-delete-value: 1

jumper:
  enabled: true
  #  package_mapper: com.ck.db.po
  SqlCompile:
    controller: true
